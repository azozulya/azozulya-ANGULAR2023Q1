<div class="movies" *ngIf="list">
  <div
    *ngFor="let item of list"
    class="movie"
    appColored
    date="{{ item.publishedAt }}"
  >
    <img
      src="{{ item.img.url }}"
      width="{{ item.img.width }}"
      class="movie-image"
    />
    <app-movie-statistic [statistic]="item.statistics"></app-movie-statistic>
    <p class="movie-title">{{ item.title }}</p>
    <a
      *ngIf="item.id"
      [routerLink]="['/details', item.id]"
      mat-raised-button
      color="accent"
      >more...</a
    >
  </div>
</div>
