<div class="container">
  <app-search-results
    *ngIf="movies$ | async as movies; else notfound"
    [list]="movies | sort : (sort$ | async) | filter : (filter$ | async)"
  ></app-search-results>
  <ng-template #notfound>
    <p class="message">Nothing found. Try again</p>
  </ng-template>
</div>
